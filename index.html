<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    
    <div class="main">
        <header>
            <button class="menu-btn">Menu
                <div class="menu-drop-down">
                    <div>Play with 2 Player</div>
                    <div>Play Agains AI</div>
                </div>
            </button>

            <div class="logo">
                <div class="logo-box logo-color-one"></div>
                <div class="logo-box logo-color-two"></div>
                <div class="logo-box logo-color-two"></div>
                <div class="logo-box logo-color-one"></div>
            </div>
            <button class="restart-btn">Restart</button>
        </header>
        <section>
        <div class="player-card scoreOne">
            <div class="player-color player-one"></div>
            PLAYER 1
            <h1>0</h1>
        </div>
        <div class="board">
            <div class="row 1">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>

            <div class="row 2">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>
            <div class="row 3">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>
            <div class="row 4">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>
            <div class="row 5">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>
            <div class="row 6">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>
            <div class="row 7">
                <div class="hover-line"></div>
                <div class="hole 1"><div class="hole-shadow"></div></div>
                <div class="hole 2"><div class="hole-shadow"></div></div>
                <div class="hole 3"><div class="hole-shadow"></div></div>
                <div class="hole 4"><div class="hole-shadow"></div></div>
                <div class="hole 5"><div class="hole-shadow"></div></div>
                <div class="hole 6"><div class="hole-shadow"></div></div>
            </div>

            <div class="player-board">
                <p></p>
                <h1>0 S</h1>
            </div>
        </div>

        <div class="player-card scoreTwo">
            <div class="player-color player-two"></div>
            PLAYER 2
            <h1>0</h1>
        </div>
    </section>
    </div>


    <div class="pop-up">
        Player Wins!
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
    <script src="script.js"></script>
</body>
</html>
